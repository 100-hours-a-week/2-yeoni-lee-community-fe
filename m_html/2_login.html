<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="2_login.css">
    <title>로그인</title>
</head>
<body>
    <section class="wrap">
        <h1 class="name">로그인</h1>
        <form id="login-form" method="POST" action="/login" onsubmit="return false;">
            <article class="profile">
                <p class="description">이메일</p>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                <p class="helper-text" id="email-helper"></p>
                <p class="description">비밀번호</p>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <p class="helper-text" id="password-helper"></p>
            </article>
            <article class="buttons">
                <button type="submit" class="button" id="login-btn">로그인</button>
            </article>
        </form>
        <a class="button" href="1_signup.html">회원가입</a>
    </section>
    <script>
        document.getElementById('login-btn').addEventListener('click', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailHelper = document.getElementById('email-helper');
            const passwordHelper = document.getElementById('password-helper');

            // 유효성 검사
            let isValid = true;

            if (!email) {
                emailHelper.textContent = '* 이메일을 입력해주세요.';
                isValid = false;
            } else {
                emailHelper.textContent = '';
            }

            if (!password) {
                passwordHelper.textContent = '* 비밀번호를 입력해주세요.';
                isValid = false;
            } else {
                passwordHelper.textContent = '';
            }

            if (!isValid) return;

            // API 요청
            const API_BASE_URL = 'http://localhost:5000'; // 백엔드 서버 주소
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include',
                });

                if (response.ok) {
                    // 성공 시 메모 목록 페이지로 리다이렉트
                    window.location.href = '/3_memo_list.html';
                } else {
                    const errorData = await response.json();
                    alert(`로그인 실패: ${errorData.error || '알 수 없는 오류'}`);
                }
            } catch (error) {
                console.error('로그인 요청 중 오류 발생:', error);
                alert('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        });
    </script>
</body>
</html>
